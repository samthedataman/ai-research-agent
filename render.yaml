services:
  - type: worker
    name: ai-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py agent
    envVars:
      - key: LLM_PROVIDER
        value: openrouter
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: deepseek/deepseek-chat
      - key: RAPIDAPI_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: agent-db
          property: connectionString

  - type: web
    name: ai-agent-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py api
    envVars:
      - key: LLM_PROVIDER
        value: openrouter
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: deepseek/deepseek-chat
      - key: RAPIDAPI_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: agent-db
          property: connectionString

databases:
  - name: agent-db
    plan: free
